# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master
- beta

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/MissionPlanner.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: RestoreCache@0
  inputs:
    key: |
       azure-pipelines.yml
    path: C:\Users\VssAdministrator\.nuget\packages
- script: date /t
  displayName: Get the date
- script: dir
  workingDirectory: $(Agent.BuildDirectory)
  displayName: List contents of a folder
- script: .nuget\nuget.exe update -self
  workingDirectory: $(Build.Repository.LocalPath)
- script: .nuget\nuget.exe restore
  workingDirectory: $(Build.Repository.LocalPath)
- task: SaveCache@0
  inputs:
    key: |
       azure-pipelines.yml
    path: C:\Users\VssAdministrator\.nuget\packages
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: ArchiveFiles@2
  displayName: 'Archive $(Build.BinariesDirectory)'
  inputs:
    includeRootFolder: false
- task: PublishBuildArtifacts@3
  displayName: 'Publish Artifact: MissionPlanner'
  inputs:
    ArtifactName: MissionPlanner
