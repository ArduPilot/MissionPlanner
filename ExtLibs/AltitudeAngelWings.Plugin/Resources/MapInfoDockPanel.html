<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MapInfoDockPanel</title>
    <meta charset="utf-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap');

        body {
            margin: 0;
            padding: 0;
            padding-bottom: 10px;
            font-family: Red Hat Display, sans-serif;
            font-weight: normal;
            color: #000;
            background-color: #fff;
            overflow-x: hidden;
        }

        p {
            margin: 5px 0;
        }

        a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: #000;
        }

        div.panel {
            margin: 5px 10px;
        }

        div.feature {
            font-size: 14px;
            color: #000;
            margin: 10px 0 20px;
        }

        div.highlight {
            border: 1px solid #000;
            border-bottom: 0;
            height: 10px;
        }

        div.header {
            border: 1px solid #000;
            border-top: 0;
            padding: 10px;
        }

        div.header div.displayTitle {
            font-size: 24px;
        }

        div.category {
            display: inline;
            text-transform: uppercase;
            font-weight: bold;
        }

        div.detailedCategory {
            display: inline;
            text-transform: capitalize;
        }

        div.utmStatus {
            border: 1px solid #3dbb4e;
            margin-top: 10px;
            padding: 0 10px;
        }

        div.utmStatus div.section div.title {
            display: block;
            text-align: center;
            font-size: 18px;
            padding: 5px;
        }

        div.noUtm {
            border: 1px solid #d9534f;
            margin-top: 10px;
            padding: 0 10px;
        }

        div.utmStatus div.button {
            background-color: #3dbb4e;
            text-align: center;
            margin: 0 50px 10px;
            padding: 10px 10px;
            font-weight: bold;
            font-size: 14px;
        }

        div.phoneNumber {
            margin: 5px 0;
            padding-top: 10px;
        }

        div.phoneNumber span {
            display: inline-block;
            font-weight: normal;
        }

        div.phoneNumber span.location {
            font-weight: bold;
            width: 120px;
            overflow-wrap: break-word;
            padding: 10px 20px 10px 0;
        }

        div.phoneNumber span.number {
            background-color: #32c6e1;
            padding: 10px;
            width: 120px;
            text-align: center;
            font-weight: normal;
        }

        div.phoneNumber span.number a {
            background-color: #32c6e1;
            font-weight: normal;
        }

        div.section {
            padding: 10px 0 0;
        }

        div.section div.displayTitle {
            border-bottom: 1px solid #000;
            font-weight: bold;
            padding: 5px 0;
        }

        div.section div.title {
            display: none;
        }
    </style>
    <base target="_blank">
</head>
<body>
    ###MapInfoDockPanel###
</body>
</html>
