                    function DrawLine(ctx,color,width,x1,y1,x2,y2) {
                        ctx.lineWidth = width;
                        ctx.strokeStyle = color;
                        ctx.beginPath();
                        ctx.moveTo(x1,y1);
                        ctx.lineTo(x2,y2);
                        ctx.stroke();
                        ctx.closePath();
                    }
                    function DrawPolygon(ctx,color,width,list) {
                        ctx.lineWidth = width;
                        ctx.strokeStyle = color;
                        ctx.beginPath();
                        ctx.moveTo(list[0],list[1]);

    function drawChart() {

		data.addColumn('number', line2item);
	
        data.addRows([]);

        options = {
            title: 'Graph',
            curveType: 'function',
            legend: { position: 'top' },
			hAxis: {
				format: 'hh:mm:ss',
				gridlines: {count: 15}			
			},
			chartArea: {left: '5%', top: '15%', width: '90%', height: '80%'}
        };

        chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);

        setTimeout("redrawchart()", 1000);
    }
	
	function addData() {
		if(data.getNumberOfRows() > 200)
			data.removeRow(0);
		
		data.addRows([
			[new Date(), eval(line1item), eval(line2item)]
		]);
    }

    function redrawchart()
    {
        setTimeout("redrawchart()", 1000);

        chart.draw(data, options);
    }
